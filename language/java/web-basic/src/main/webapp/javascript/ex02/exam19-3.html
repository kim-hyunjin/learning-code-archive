<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(... in ...)</h1>
<script>
"use strict"
// 객체에 대해서도 이 반복문을 사용할 수 있다.

var obj = {
    name: "홍길동",
    age: 20,
    tel: "1111-1111",
    working: true
};

var i;
for (i in obj) { // i 변수에 저장되는 것은 객체에 저장된 값의 이름이다. 즉 프로퍼티명이다.
	console.log(i, obj[i]);
}
// 단 for()를 통해 프로퍼티를 꺼낼 때는
// 반복문으로 꺼낼 수 있도록 허가된 프로퍼티에 대해서만 꺼낼 수 있다.
// Object() 생성자가 추가한 프로퍼티는 꺼낼 수 없다.
console.log("---------------------");

</script>
</body>
</html>
