{% load i18n %}
<footer class="container mx-auto text-center py-10 border-t font-medium text-gray-500">
    <div class="flex flex-col">
        <span>
            Airbnb clone.
        </span>
        <span><i class="fab fa-github"></i><a href="https://github.com/kim-hyunjin/airbnb-clone">github</a></span>
    </div>
    <div class="mt-10 flex">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="lg:w-1/5 sm:w-1/3 p-1 h-auto rounded-lg ml-3" id="js-lang">
            <option value="en"
                {% if LANGUAGE_CODE == 'en' %}
                selected
                {% endif %}
            >English</option>
            <option value="es"
                {% if LANGUAGE_CODE == 'es' %}
                    selected
                {% endif %}
            >Spanish</option>
        </select>
    </div>
</footer>
