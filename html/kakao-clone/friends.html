<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">14:52</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-cloumn">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-cloumn">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="image/me.jpg" class="big-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                김현진
              </span>
              <span class="friend__status">
                happy
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Don't Stop Me Now...
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__plus-title">Plus friend</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="image/kakaoplus.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friends__plus-number">
              <span>
                1
              </span>
              <i class="fas fa-angle-right"></i>
            </div>
          </div>
        </li>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friend 3</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="image/friend1.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Halie
              </span>
              <span class="friend__status">
                lovely day!
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Somebody to Love...
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="image/friend2.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Kristen
              </span>
              <span class="friend__status">
                peace
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="image/friend3.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Kendall
              </span>
              <span class="friend__status">
                :)
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">3</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span>please make your screen small :)</span>
    </div>
  </body>
</html>
