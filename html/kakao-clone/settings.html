<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">14:52</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings_setting">
            <div class="settings__column">
              <i class="fas fa-bullhorn" class="settings__icon"></i>
              <span class="settings__title">Notices</span>
            </div>
          </li>
          <li class="settings_setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-flask"></i>
              </span>
              <span class="settings__title">KaKao Lab</span>
            </div>
          </li>
          <li class="settings_setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="settings__title">Version</span>
            </div>
            <div class="settings__column">
              <span class="settings__content">8.2.7</span>
            </div>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings_setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-lock"></i>
              </span>
              <span class="settings__title">Privacy</span>
            </div>
          </li>
          <li class="settings_setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-bell"></i>
              </span>
              <span class="settings__title">Notifications</span>
            </div>
          </li>
          <li class="settings_setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-user"></i>
              </span>
              <span class="settings__title">Friends</span>
            </div>
          </li>
          <li class="settings_setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-comment"></i>
              </span>
              <span class="settings__title">Chats</span>
            </div>
          </li>
          <li class="settings_setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-user"></i>
              </span>
              <span class="settings__title">SMS Messages</span>
            </div>
          </li>
          <li class="settings_setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-tablet"></i>
              </span>
              <span class="settings__title">Display</span>
            </div>
          </li>
          <li class="settings_setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-brush"></i>
              </span>
              <span class="settings__title">Themes</span>
            </div>
          </li>
          <li class="settings_setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-ellipsis-h"></i>
              </span>
              <span class="settings__title">Advanced Features</span>
            </div>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings_setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="far fa-question-circle"></i>
              </span>
              <span class="settings__title">Support</span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigscreen">
      <span>please make your screen small :)</span>
    </div>
  </body>
</html>
