<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">14:52</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-cloumn">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-cloumn">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="image/friend1.jpg" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Halie
                  </span>
                  <span class="friend__bottom-text">
                    hi~!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">14:52</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="image/friend2.jpg" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Kristen
                  </span>
                  <span class="friend__bottom-text">
                    See you later~~
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">Yesterday</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="image/friend3.jpg" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Kendall
                  </span>
                  <span class="friend__bottom-text">
                    awesome!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="chat__info">
                  <span class="chat__timestamp">
                    14:00
                  </span>
                  <span class="chat__badge">3</span>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">3</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span>please make your screen small :)</span>
    </div>
  </body>
</html>
